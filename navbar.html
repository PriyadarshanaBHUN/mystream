<script>
  // Active link highlight 
  document.querySelectorAll('.nav-link').forEach(link => {
    const fullPath = new URL(link.getAttribute('href'), window.location.origin + (window.location.pathname.endsWith('/') ? '' : '/')).pathname;
    if (window.location.pathname.endsWith('/') && fullPath.endsWith('/index.html')) {
      link.classList.add('active');
    } else if (window.location.pathname === fullPath) {
      link.classList.add('active');
    }
  });

  // Hamburger toggle 
  const burger = document.querySelector('.hamburger');
  const list = document.getElementById('nav-links');
  if (burger && list) {
    burger.addEventListener('click', () => {
      const open = list.classList.toggle('open');
      burger.setAttribute('aria-expanded', String(open));
    });
  }
</script>
